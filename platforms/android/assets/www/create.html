<div data-section="bw_create_problem">
	<div id="bw-create-problem">		
		<div id="bw-create-problem-loading">
			<img class="center" src="img/ajax-loader.gif"/>
		</div>
		<div id="bw-create-problem-hand-diagram-container">
			<legend>You are South. You Hold:</legend>
			<div id="bw-create-problem-hand-diagram" class="bw-create-problem-row bw-create-problem-hand-diagram"></div>
		</div>
		<div data-stage="type" id="bw-create-problem-type" class="ui-field-contain">
			<fieldset data-role="controlgroup" data-type="horizontal" class="bw-create-problem-controlgroup">
				<legend>Choose Problem Type:</legend>
				<label for="bw-create-problem-type-bidding">Bidding</label>
				<input data-type="bidding" class="bw-create-problem-type" type="radio" name="bw-create-problem-type" id="bw-create-problem-type-bidding">
				<label for="bw-create-problem-type-lead">Lead</label>
				<input data-type="lead" class="bw-create-problem-type" type="radio" name="bw-create-problem-type" id="bw-create-problem-type-lead">	
			</fieldset>
		</div>		
		<div data-stage="hand" id="bw-create-problem-hand" class="ui-field-contain">
			<legend>Set Hand:</legend>
			<div id="bw-create-problem-card-deck" class="bw-create-problem-row bw-create-problem-card-deck"></div>	
		</div>
		<div data-stage="scoring" id="bw-create-problem-scoring-container">
			<fieldset class="ui-field-contain">
				<label for="bw-create-problem-scoring">Form of Scoring:</label>
				<select data-field="scoring" class="bw-create-problem-field " id="bw-create-problem-scoring" name="bw-create-problem-scoring">
					<option value="KO">IMPs (Knockout)</option>
					<option value="Matchpoints">Matchpoints</option>
					<option value="20VP">IMPs (20 Victory Point Scale)</option>
					<option value="30VP">IMPs (30 Victory Point Scale)</option>
					<option value="WL">IMPs (Win/Loss Swiss)</option>
					<option value="CrossImps">Cross-Imps</option>
					<option value="BAM">Board-a-Match</option>
					<option value="TP">Total Points</option>
					<option value="Money">Money</option>
					<option value="Any">Any</option>
				</select>
			</fieldset>
			<div class="ui-field-contain">
			<fieldset  data-role="controlgroup" data-type="horizontal" class="bw-create-problem-controlgroup">
				<legend>Vulnerability:</legend>
				<label for="bw-create-problem-vulnerability--">None</label>
				<input data-field="vulnerability" data-vulnerability="-" class="bw-create-problem-field bw-create-problem-vulnerability" type="radio" name="bw-create-problem-vulnerability" id="bw-create-problem-vulnerability--">
				<label for="bw-create-problem-vulnerability-n">Us</label>
				<input data-field="vulnerability" data-vulnerability="n" class="bw-create-problem-field bw-create-problem-vulnerability" type="radio" name="bw-create-problem-vulnerability" id="bw-create-problem-vulnerability-n">
				<label for="bw-create-problem-vulnerability-e">Them</label>
				<input data-field="vulnerability" data-vulnerability="e" class="bw-create-problem-field bw-create-problem-vulnerability" type="radio" name="bw-create-problem-vulnerability" id="bw-create-problem-vulnerability-e">
				<label for="bw-create-problem-vulnerability-b">Both</label>
				<input data-field="vulnerability" data-vulnerability="b" class="bw-create-problem-field bw-create-problem-vulnerability" type="radio" name="bw-create-problem-vulnerability" id="bw-create-problem-vulnerability-b">
			</fieldset>	
			</div>
			<div class="ui-field-contain">
			<fieldset data-role="controlgroup" data-type="horizontal" class="bw-create-problem-controlgroup">
				<legend>Dealer:</legend>
				<label for="bw-create-problem-dealer-n">Partner</label>
				<input data-field="dealer" data-dealer="n" class="bw-create-problem-field bw-create-problem-dealer" type="radio" name="bw-create-problem-dealer" id="bw-create-problem-dealer-n">
				<label for="bw-create-problem-dealer-e">RHO</label>
				<input data-field="dealer" data-dealer="e" class="bw-create-problem-field bw-create-problem-dealer" type="radio" name="bw-create-problem-dealer" id="bw-create-problem-dealer-e">
				<label for="bw-create-problem-dealer-s">Me</label>
				<input data-field="dealer" data-dealer="s" class="bw-create-problem-field bw-create-problem-dealer" type="radio" name="bw-create-problem-dealer" id="bw-create-problem-dealer-s">
				<label for="bw-create-problem-dealer-w">LHO</label>
				<input data-field="dealer" data-dealer="w" class="bw-create-problem-field bw-create-problem-dealer" type="radio" name="bw-create-problem-dealer" id="bw-create-problem-dealer-w">
			</fieldset>		
			</div>				
		
		</div>	
		<div data-stage="auction" id="bw-create-problem-auction" class="ui-field-contain">
			<legend>Set Auction:</legend>
			<div id="bw-create-problem-auction-diagram" class="bw-create-problem-row bw-create-problem-auction-diagram"></div>
			<div id="bw-create-problem-bidding-box" class="center bw-create-problem-row bw-create-problem-bidding-box"></div>	
		</div>		
		<div data-stage="text" id="bw-create-problem-text" class="ui-field-contain">
			<fieldset>
				<label for="bw-create-problem-description">Extra Information:</label>
				<textarea placeholder="Provide any additional information that might be relevant to the problem like meaning of bids etc." data-field="notes" class="bw-create-problem-field bw-create-problem-notes" id="bw-create-problem-notes" name="bw-create-problem-description"></textarea>	
			</fieldset>	
		</div>		
		<div data-stage="preview" id="bw-create-problem-preview-container" class="ui-field-contain">
			<legend>Preview:</legend>
			<div id="bw-create-problem-preview" class="bw-create-problem-row bw-create-problem-preview">
				<ul class="bw-create-problem-preview" data-role="listview" data-inset="true">
					<li>
						<img id="bw-create-problem-preview-author-image" class="bw-create-problem-preview-author-image"/>
						<div id="bw-create-problem-preview-author-name" class="bw-create-problem-preview-row bw-create-problem-preview-author-name">
						</div>
						<div class="bw-create-problem-preview-row bw-create-problem-preview-information">
							<span id="bw-create-problem-preview-dealer" class="bw-create-problem-preview-row bw-create-problem-preview-information-field">
							</span>, 
							<span id="bw-create-problem-preview-scoring" class="bw-create-problem-preview-row bw-create-problem-preview-information-field">
							</span>, 
							<span id="bw-create-problem-preview-vulnerability" class="bw-create-problem-preview-row bw-create-problem-preview-information-field">
							</span>						
						</div>
					</li>
					<li>
						You Hold:
						<div id="bw-create-problem-preview-hand" class="bw-create-problem-preview-hand"></div>		
					</li>
					<li>
						<div id="bw-create-problem-preview-description" class="bw-create-problem-preview-row bw-create-problem-preview-description"></div>
					</li>
					<li>
						<div id="bw-create-problem-preview-auction" class="bw-create-problem-preview-auction"></div>
						<div id="bw-create-problem-preview-question" class="bw-create-problem-preview-row bw-create-problem-preview-question"></div>						
					</li>
				</ul>
			</div>
		</div>					
	</div>	
	<div class="ui-grid-a">
		<div class="ui-block-a">
			<a id="previous-stage-button" class="ui-disabled ui-btn ui-corner-all ui-shadow ui-icon-arrow-l ui-btn-icon-left">Previous</a>
		</div>

		<div class="ui-block-b">
			<a id="next-stage-button" class="ui-btn ui-corner-all ui-shadow ui-icon-arrow-r ui-btn-icon-right">Next</a>				
		</div>
	</div>	
</div>
