<ul data-role="listview"> 
	<li data-icon="false">
		<fieldset class="ui-field-contain">
		<label for="bw-option-theme">Change Theme</label>
		<select class="bw-options" id="bw-option-theme" name="bw-option-theme">
			<option value="css/themes/default/jquery.mobile-1.4.5.min.css">Default</option>
			<option value="css/themes/flat/jquery.mobile.flatui.min.css">Flat UI</option>
			<option value="css/themes/square/jquery.mobile.squareui.css">Square UI</option>
			<option value="css/themes/bootstrap/jquery.mobile.bootstrap.min.css">Bootstrap</option>
		</select>	
		</fieldset>
	</li>	
	<li data-icon="false">
		<fieldset class="ui-field-contain">
			<label>Answer Publicly</label>
			<label for="bw-option-answerPublicly">(can be overridden when voting)</label>
			<input class="bw-options" type="checkbox" name="bw-option-answerPublicly" id="bw-option-answerPublicly" checked>	
		</fieldset>		
	</li>
</ul>
