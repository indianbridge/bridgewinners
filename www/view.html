<div id="bw-view-problem">	
	<div id="bw-voting-problem-loading" data-section="loading">
	</div>	
	<div id="bw-voting-problem-empty" data-section="error">
		<p class="center">
			Unable to retreive information from BridgeWinners server!
		</p>		
	</div>	
	<div id="bw-voting-problem-list" data-section="list">
		<h4>Problems recently Voted On</h4>
		<div id="bw-voting-problem-list-contents"></div>
	</div>		
	<div id="bw-voting-problem-data" data-section="data">
		<a id="bw-voting-problem-data-back-button" role="page" data-name="view" data-page="view.html" class="ui-btn ui-icon-arrow-l ui-btn-icon-left">Show Recent Problem List</a>
		<div class="clearfix margin-bottom">	
		<img id="bw-voting-problem-author-image" class="float-left bw-voting-problem-author-image"/>
		<div id="bw-voting-problem-author-name" class="bw-voting-problem-row bw-voting-problem-author-name"></div>
		<div class="bw-voting-problem-row bw-voting-problem-information">
			<span id="bw-voting-problem-scoring" class="bw-voting-problem-row bw-voting-problem-information-field">
			</span>,			
			<span id="bw-voting-problem-dealer" class="bw-voting-problem-row bw-voting-problem-information-field">
			</span>,  
			<span id="bw-voting-problem-vulnerability" class="bw-voting-problem-row bw-voting-problem-information-field">
			</span>	
			you hold:					
		</div>	
		</div>
		<div class="clearfix margin-bottom">
		<div class="float-left" >		
		<div id="bw-voting-problem-auction" class="bw-voting-problem-auction"></div>
		<div id="bw-voting-problem-hand" class="bw-voting-problem-hand"></div>		
		</div>
		<div id="bw-voting-problem-description" class="bw-voting-problem-row bw-voting-problem-description"></div>
		</div>
		<div class="bw-problem-vote-title">Current Poll Results:</div>	
		<div class="bw-voting-problem-buttons">	
			<a id="bw-public-votes-button" class="ui-btn ui-mini ui-shadow ui-corner-all ui-btn-inline">See All Public Answers</a>
		</div>
		<div id="bw-voting-problem-votes" class="bw-voting-problem-row bw-voting-problem-votes"></div>			
		<div id="bw-voting-problem-question" class="bw-voting-problem-row bw-voting-problem-question"></div>
		<div id="bw-voting-problem-lead" class="bw-voting-problem-row bw-voting-problem-lead"></div>	
		<div id="bw-voting-problem-call" class="bw-voting-problem-row bw-voting-problem-call"></div>	
		<div class="bw-voting-problem-buttons">
			<a id="skip-button" class="ui-btn ui-mini ui-shadow ui-corner-all ui-btn-inline">Skip</a>
			<a id="bw-voting-problem-button-abstain" class="ui-btn ui-mini ui-shadow ui-corner-all ui-btn-inline">Abstain</a>
			<a id="bw-voting-problem-button-vote" class="ui-btn ui-mini ui-shadow ui-corner-all ui-btn-inline ui-disabled">Vote</a>	
		</div>		
		<div class="bw-voting-problem-public">
			<fieldset>
				<input type="checkbox" name="bw-voting-problem-public" id="bw-voting-problem-public" checked>	
				<label for="bw-voting-problem-public">Answer publicly</label>
			</fieldset>	
		</div>	
	</div>	
</div>
