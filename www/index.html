<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, usr-scalable=no">
        <link id="jqm-stylesheet" rel="stylesheet" type="text/css" href="css/themes/bootstrap/jquery.mobile.bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>        
		<script src="js/fastclick.min.js"></script>     
        <title>BridgeWinners Mobile App Login Page</title>
    </head>
    <body>
		
		<div data-role="page" id="index">		
			<div id="myheader" data-role="header">
				<span class="center"><img style="vertical-align:middle;" height="25px" src="img/icon.png"/>Bridge Winners</span>
				<img role="page" data-name="profile" data-page="profile.html" id="header-avatar" style="vertical-align:middle;" class="ui-btn-right" height="21px" src=""/>
			</div>		
			<div id="bw-voting-problem-recent-container" class="center"><span id="bw-voting-problem-recent"></span></div>
			<div data-role="content" id="mycontent" class="ui-content">
				<div data-role="popup" id="popupMenu" data-history="false">
					<ul data-role="listview" data-inset="true">
						<li data-icon="gear"><a role="page" data-name="options" data-page="options.html" data-icon="gear">Options</a></li>
						<li data-icon="info"><a role="page" data-name="about" data-page="about.html" data-icon="info">About Us</a></li>
					</ul>
				</div>	
				<div data-role="popup" id="loading-popup" class="ui-content" data-dismissible="false" data-history="false">
					<img class="center" src="img/ajax-loader.gif"/>
					<div class="center" id="loading-popup-content">Loading...</div>
				</div>	
				<div data-role="popup" id="bw-poll-votes" data-overlay-theme="b" data-history="false">
					<div data-role="header"><h1>Current Poll Results</h1></div>
					<div data-role="main" class="ui-content">
						<a href="#" id="bw-poll-votes-close-button" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
						<div id="bw-poll-votes-content"></div>
					</div>
				</div>									
				<div data-role="popup" id="poll-responses" data-overlay-theme="b" data-history="false">
					<div data-role="header"><h1>Poll Responses</h1></div>
					<div data-role="main" class="ui-content">
						<a href="#" id="poll-responses-close-button" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
						<div id="poll-responses-content"></div>
					</div>
				</div>		
					
			</div>
			
			<div id="myfooter" data-role="footer" data-position="fixed" style="text-align:center;">
				<div data-role="navbar">
					<ul>
						<li><a id="home-tab" data-type="navbar-item" class="ui-btn-active" role="page" data-name="vote" data-page="vote.html" data-icon="check">Vote</a></li>
						<li><a data-type="navbar-item" role="page" data-name="create" data-page="create.html" data-icon="edit">Create</a></li>
						<li><a data-type="navbar-item" role="page" data-name="view" data-page="view.html" data-icon="eye">View</a></li>
						<li><a data-type="navbar-item" role="page" data-name="profile" data-page="profile.html" data-icon="user">Profile</a></li>
						<li><a id="more-tab" data-type="navbar-item" role="page" data-name="more" data-page="more.html" data-icon="bars">More</a></li>
					</ul>
				</div>	
			</div>			
		</div>
		
		
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/lodash.min.js"></script>
		<script type="text/javascript" src="js/bridge.min.js"></script>
		<script type="text/javascript" src="js/BW.Options.js"></script>
		<script type="text/javascript" src="js/BW.VotingProblem.js"></script>
		<script type="text/javascript" src="js/BW.CreateProblem.js"></script>
        <script type="text/javascript" src="js/BW.User.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
