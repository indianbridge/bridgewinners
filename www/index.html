<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, usr-scalable=no">
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <link id="jqm-stylesheet" rel="stylesheet" type="text/css" href="css/themes/default/jquery.mobile-1.4.5.min.css">
        <!-- <link id="jqm-stylesheet" rel="stylesheet" type="text/css" href="css/themes/flat/jquery.mobile.flatui.min.css"> -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>        
        <title>BridgeWinners Mobile App Login Page</title>
    </head>
    <body>
		
		<div data-role="page" id="index">
			<div id="myheader" data-role="header">
				<a href="#action=load&page=home.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
				<h4>
					<img style="vertical-align:middle;" height="25px" src="img/icon.png"/>Welcome to Bridge Winners App
				</h4>
				<a id="login-button" href="#login-dialog" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-icon-power ui-btn-icon-left">Login</a>				
			</div>

			<div data-role="content" id="mycontent" class="ui-content">
				
			</div>
			
			<div id="myfooter" data-role="footer" data-position="fixed" style="text-align:center;">
				<a href="mailto://support@bridgewinners.com?Subject=BridgeWinners%20Mobile%20App" class="ui-btn ui-corner-all ui-shadow ui-icon-mail ui-btn-icon-left">© 2009—2015 Bridge Winners</a>
			</div>	
			<div data-role="popup" id="login-dialog">
				<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
				<div data-role="header">
					<h4>Sign In</h4>
				</div>
				<div data-role="main" class="ui-content">
					<ul data-role="listview" data-inset="true">
						<li>
							<form id="loginForm" data-ajax="false">
							<div data-role="fieldcontain" class="ui-hide-label">
							<label for="username">Username:</label>
							<input type="text" name="username" id="username" value="" placeholder="Email or Username" />
							</div>

							<div data-role="fieldcontain" class="ui-hide-label">
							<label for="password">Password:</label>
							<input type="password" name="password" id="password" value="" placeholder="Password" />
							</div>

							<input type="submit" value="LOG IN" id="login-submit-button">
							</form>
						</li>
						<li>
							<div style="text-align:center;">
							<h4>Sign In Using Your Existing account At:</h4>
							<img src="img/g+.png"/>
							<img src="img/facebook.png"/></div>
						</li>
					</ul>
				</div>			
			</div>
			<div data-role="popup" id="logout-dialog">
				<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
				<div data-role="header">
					<h4>Welcome</h4>
				</div>
				<div data-role="main" class="ui-content">
					<img style="vertical-align:middle;" height="25px" src="img/icon.png"/>Welcome BridgeWinners
					<input type="submit" value="LOG OUT" id="logout-submit-button">
				</div>			
			</div>	
			<div data-role="popup" id="select-cards" class="ui-content">
			  <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
			  <div id="hand-summary"></div>
			  <div id="card-deck"></div>
			</div>	
			<div data-role="popup" id="select-auction" class="ui-content">
			  <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
			  <div id="auction-summary"></div>
			  <div id="bidding-box"></div>
			</div>											
		</div>	
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/lodash.min.js"></script>
		<script type="text/javascript" src="js/bridge.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
